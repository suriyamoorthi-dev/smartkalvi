<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Reward</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded px-8 py-6">
        <h2 class="text-2xl font-bold mb-6 text-center">Give Coin Reward</h2>

        <form method="POST">
            <div class="mb-4">
                <label for="student_id" class="block text-gray-700 font-bold mb-2">Select Student:</label>
                <select name="student_id" id="student_id" required class="w-full border rounded p-2">
                    <option value="" disabled selected>-- Choose Student --</option>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.name }} (Class {{ student.class }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="coins" class="block text-gray-700 font-bold mb-2">Coins to Give:</label>
                <input type="number" name="coins" id="coins" required class="w-full border rounded p-2" min="1">
            </div>

            <div class="mb-4">
                <label for="reason" class="block text-gray-700 font-bold mb-2">Reason:</label>
                <textarea name="reason" id="reason" rows="3" required class="w-full border rounded p-2"></textarea>
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                    Give Reward
                </button>
            </div>
        </form>
    </div>
</body>
</html>
