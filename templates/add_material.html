<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Study Material</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-100 to-pink-200 p-4 sm:p-6 flex flex-col items-center justify-center">

<h1 class="text-xl sm:text-2xl font-bold text-purple-700 mb-4 sm:mb-6 text-center">ðŸ“š Upload Study Material</h1>

<form method="POST" class="w-full max-w-md bg-white p-4 sm:p-6 rounded-lg shadow space-y-4">
    <div>
        <label class="block mb-1 font-medium text-gray-700">Title</label>
        <input type="text" name="title" class="w-full border p-2 sm:p-3 rounded-lg" required>
    </div>

    <div>
        <label class="block mb-1 font-medium text-gray-700">Description</label>
        <textarea name="description" class="w-full border p-2 sm:p-3 rounded-lg" required></textarea>
    </div>

    <div>
        <label class="block mb-1 font-medium text-gray-700">File URL</label>
        <input type="url" name="file_url" class="w-full border p-2 sm:p-3 rounded-lg" required>
    </div>

    <button type="submit" class="w-full bg-purple-600 text-white py-2 sm:py-3 rounded-lg hover:bg-purple-700">Upload Material</button>
</form>

<a href="{{ url_for('teacher_dashboard') }}" class="mt-4 inline-block text-blue-700 underline text-center">â¬… Back to Dashboard</a>

</body>
</html>
