<!DOCTYPE html>
<html>
<head>
    <title>Assigned Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">ðŸ“š Assigned Work</h2>

    {% if work_items %}
        <ul class="list-group">
            {% for work in work_items %}
            <li class="list-group-item">
                <strong>{{ work.subject or "Subject" }}:</strong> {{ work.task or "No Task" }}<br>
                <small class="text-muted">Due: {{ work.due_date or "N/A" }}</small>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info">
            No work has been assigned to you yet.
        </div>
    {% endif %}

    <a href="{{ url_for('school_teacher_dashboard') }}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
</div>
</body>
</html>
