<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-6">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">✏️ Edit Teacher - {{ teacher.name }}</h2>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" name="name" value="{{ teacher.name }}" required
                    class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Subject</label>
                <input type="text" name="subject" value="{{ teacher.subject }}" required
                    class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Assigned Class</label>
                <input type="text" name="assigned_class" value="{{ teacher.assigned_class or '' }}"
                    placeholder="e.g., 9th, 10th Science" required
                    class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Rating</label>
                <input type="number" step="0.1" min="0" max="5" name="rating" value="{{ teacher.rating or 0 }}"
                    class="w-full mt-1 p-2 border rounded focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex justify-between pt-4">
                <a href="{{ url_for('school_list_teachers') }}" class="text-gray-600 hover:text-gray-900">← Back</a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
