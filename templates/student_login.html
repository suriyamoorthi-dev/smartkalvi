<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm space-y-6">
        <h1 class="text-2xl font-bold text-center text-blue-700">ðŸŽ“ Student Login</h1>
        <p class="text-sm text-gray-600 text-center">Enter your credentials to access exams.</p>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-3 rounded text-center text-sm">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium text-gray-700">Username</label>
                <input type="text" name="username" required class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" name="password" required class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
        </form>
    </div>

</body>
</html>
