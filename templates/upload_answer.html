<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Full Answer Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">

  <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-xl p-6 md:p-10">
    <h2 class="text-2xl font-extrabold text-blue-600 mb-4">📄 Upload Full Answer Sheet</h2>
    
    <p class="text-gray-700 text-sm mb-6">If you completed your exam on paper, upload a clear image of your full answer sheet for AI evaluation.</p>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <label class="block text-sm font-medium text-gray-700">Subject:</label>
      <input type="text" name="subject" required class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm">

      <label class="block text-sm font-medium text-gray-700">Topic/Unit/Chapter:</label>
      <input type="text" name="topic" required class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm">

      <label class="block text-sm font-medium text-gray-700">Upload Image of Full Answer Sheet:</label>
      <input type="file" name="answer_image" accept="image/*" required class="w-full border border-gray-300 rounded-lg px-3 py-2 bg-white text-sm">

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition w-full">
        📤 Submit for AI Evaluation
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="/" class="text-blue-600 hover:underline font-medium">← Back to Home</a>
    </div>
  </div>

</body>
</html>
