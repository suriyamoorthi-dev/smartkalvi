<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Withdrawal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-100 flex items-center justify-center p-4">

    <div class="bg-white p-4 sm:p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-xl sm:text-2xl font-bold text-center text-purple-700 mb-4 sm:mb-6">ðŸ’¸ Request Withdrawal</h1>

        <p class="text-gray-700 mb-4 text-center">You can request a payout for your earnings. Once approved by the admin, payment will be made to your registered number.</p>

        <form action="/teacher/request_withdrawal" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-600 font-medium mb-1">Confirm Phone Number</label>
                <input type="text" name="phone" value="{{ teacher.phone }}" readonly class="w-full p-3 border rounded-lg bg-gray-100">
            </div>

            <div>
                <label class="block text-gray-600 font-medium mb-1">Remarks (Optional)</label>
                <textarea name="remarks" rows="3" placeholder="Anything you want to mention..." class="w-full p-3 border rounded-lg"></textarea>
            </div>

            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition">Submit Request</button>
        </form>

        <a href="{{ url_for('teacher_dashboard') }}" class="block text-center text-blue-600 hover:underline mt-4">â¬… Back to Dashboard</a>
    </div>

</body>
</html>
