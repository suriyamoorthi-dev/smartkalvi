<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎁 Redeem Coins</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          colors: {
            neon: '#00f5d4',
            purpleish: '#a78bfa',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="flex items-center gap-3 mb-6">
      <div class="text-3xl">🎁</div>
      <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700">Redeem Your Coins</h1>
    </div>

    {% if message %}
      <div class="mb-4 p-3 rounded-lg bg-green-100 text-green-800 font-semibold text-sm">
        {{ message }}
      </div>
    {% endif %}

    <p class="text-gray-600 mb-6 text-sm">
      You currently have
      <span class="font-bold text-indigo-600 text-lg">{{ total_coins }}</span> 
      SmartCoins 💰
    </p>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block text-sm text-gray-700 mb-1">How many coins would you like to redeem?</label>
        <input 
          type="number" 
          name="amount" 
          min="1" 
          max="{{ total_coins }}" 
          required 
          class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-300 focus:outline-none transition"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-purple-500 via-indigo-500 to-blue-500 text-white py-2.5 rounded-xl font-semibold hover:scale-105 transition transform duration-300"
      >
        ✨ Redeem Now
      </button>
    </form>
<!-- 📱 Bottom Mobile Nav -->
<div class="fixed bottom-0 left-0 w-full bg-white border-t shadow-inner flex justify-around items-center py-2 sm:hidden z-50">
  <a href="/dashboard" class="flex flex-col items-center text-xs text-gray-500 hover:text-indigo-600">
    🏠<span class="mt-1">Profile</span>
  </a>
  <a href="/redeem" class="flex flex-col items-center text-indigo-600 font-semibold">
    🎁<span class="mt-1">Redeem</span>
  </a>
  <a href="/landing" class="flex flex-col items-center text-xs text-gray-500 hover:text-indigo-600">
    🏠<span class="mt-1">Home</span>
  </a>
</div>


</body>
</html>
