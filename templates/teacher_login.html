<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-50 to-purple-100 flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">ðŸŽ“ Teacher Login</h1>

    {% if error %}
    <p class="text-red-600 mb-4 text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
        <div>
            <label class="block mb-1 font-medium">Username</label>
            <input type="text" name="username" required class="w-full p-3 border rounded-lg">
        </div>

        <div>
            <label class="block mb-1 font-medium">Password</label>
            <input type="password" name="password" required class="w-full p-3 border rounded-lg">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Login</button>
    </form>
</div>

</body>
</html>
