<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chalkboard Notes Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 p-6">
  <div class="max-w-2xl mx-auto bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold text-green-700 mb-4">🧑‍🏫 Chalkboard Notes Generator</h2>
    <form method="post" class="space-y-4">
      <input type="text" name="class" placeholder="Class (e.g., 10)" value="{{ class_value }}" class="w-full border p-2 rounded" required>
      <input type="text" name="subject" placeholder="Subject (e.g., Science)" value="{{ subject }}" class="w-full border p-2 rounded" required>
      <input type="text" name="topic" placeholder="Topic (e.g., Friction)" value="{{ topic }}" class="w-full border p-2 rounded" required>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded">Generate Notes</button>
    </form>

    {% if notes %}
      <div class="mt-6 p-4 bg-gray-100 rounded whitespace-pre-line">
        <h3 class="text-lg font-semibold mb-2 text-gray-800">📝 Chalkboard Notes:</h3>
        <p>{{ notes }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
