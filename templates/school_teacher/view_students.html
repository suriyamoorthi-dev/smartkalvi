<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Class Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #d2d3d5);
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        th {
            background-color: #0d6efd;
            color: white;
        }
        .form-inline input,
        .form-inline button {
            margin: 0.2rem 0;
        }
        @media (max-width: 768px) {
            td form {
                flex-direction: column !important;
                align-items: stretch !important;
            }
            .form-control {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4 mx-auto" style="max-width: 1000px;">
        <a href="/school_teacher/dashboard" class="btn btn-outline-primary mb-3 w-100">
            ‚Üê Back to Dashboard
        </a>

        <h3 class="mb-4 text-center">üìö Students of Class <span class="text-primary">{{ class_name }}</span></h3>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>Name (ü™ô Coins)</th>
                        <th>Gender</th>
                        <th>Roll No</th>
                        <th>Username</th>
                        <th>Reward</th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>
                            {{ s.name }}<br>
                            <span class="badge bg-warning text-dark mt-1">ü™ô {{ s.total_coins }}</span>
                        </td>
                        <td>{{ s.gender }}</td>
                        <td>{{ s.roll_no }}</td>
                        <td>{{ s.username }}</td>
                        <td>
                            <form action="{{ url_for('give_reward') }}" method="post" class="d-flex flex-wrap gap-2">
                                <input type="hidden" name="student_id" value="{{ s.id }}">
                                <input type="number" name="coins" placeholder="Coins" class="form-control form-control-sm" style="width: 80px;" required>
                                <input type="text" name="reason" placeholder="Reason" class="form-control form-control-sm" style="flex-grow:1;" required>
                                <button type="submit" class="btn btn-sm btn-success">Give</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
