<!DOCTYPE html>
<html>
<head>
    <title>Upload Study Material</title>
</head>
<body>
    <h1>Upload Study Material</h1>

    <form method="POST">
        <input type="hidden" name="teacher_id" value="<!-- teacher_id from session or hidden field -->">

        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>

        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="40"></textarea><br><br>

        <label>File URL (Google Drive or Supabase Storage link):</label><br>
        <input type="text" name="file_url" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <br>
    <a href="{{ url_for('teacher_dashboard') }}">Back to Dashboard</a>
</body>
</html>
