<!DOCTYPE html>
<html>
<head>
    <title>Reset Admin Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold mb-4">🔒 Reset Admin Password</h1>
        <form method="POST">
            <label class="block mb-2">New Password:</label>
            <input type="text" name="new_password" required class="w-full border p-2 rounded mb-4">

            <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded">Update Password</button>
        </form>

        <div class="mt-4">
            <a href="{{ url_for('superadmin_dashboard') }}" class="text-blue-600 hover:underline">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
