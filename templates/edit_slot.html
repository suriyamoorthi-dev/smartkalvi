<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Slot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-50 to-purple-100 p-4 flex items-center justify-center">

    <div class="w-full max-w-xl bg-white p-4 sm:p-6 rounded-lg shadow space-y-4">
        <h1 class="text-xl sm:text-2xl font-bold text-center text-blue-700">✏️ Edit Slot</h1>

        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium text-gray-700">Date:</label>
                <input type="date" name="date" value="{{ slot.date }}" required class="w-full p-2 sm:p-3 border rounded focus:outline-blue-500">
            </div>
            <div>
                <label class="block mb-1 font-medium text-gray-700">Start Time:</label>
                <input type="time" name="start_time" value="{{ slot.start_time }}" required class="w-full p-2 sm:p-3 border rounded focus:outline-blue-500">
            </div>
            <div>
                <label class="block mb-1 font-medium text-gray-700">End Time:</label>
                <input type="time" name="end_time" value="{{ slot.end_time }}" required class="w-full p-2 sm:p-3 border rounded focus:outline-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 sm:py-3 rounded hover:bg-blue-700">Update Slot</button>
        </form>

        <div class="text-center">
            <a href="{{ url_for('teacher_dashboard') }}" class="text-blue-700 underline">⬅ Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
