<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartKalvi | Assign Class Teacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Top Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">ğŸ“˜ SmartKalvi Admin Panel</h1>
    <div class="text-sm text-gray-500">Welcome, School Admin</div>
  </header>

  <!-- Layout with Sidebar -->
  <div class="flex flex-1">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden md:block">
      <nav class="p-6 space-y-4 text-gray-700">
        <h2 class="font-bold text-lg text-gray-800 mb-4">ğŸ§­ Navigation</h2>
        <a href="{{ url_for('school_admin_dashboard') }}" class="block hover:text-blue-600">ğŸ  Dashboard</a>
        <a href="{{ url_for('add_class') }}" class="block hover:text-blue-600">â• Add Class</a>
        <a href="{{ url_for('assign_class') }}" class="block font-semibold text-blue-700">ğŸ§‘â€ğŸ« Assign Class</a>
        <a href="{{ url_for('view_class_teachers') }}" class="block hover:text-blue-600">ğŸ‘©â€ğŸ« Teachers</a>
        <a href="{{ url_for('manage_students') }}" class="block hover:text-blue-600">ğŸ“ Students</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <div class="bg-white rounded-2xl shadow p-6 max-w-3xl mx-auto">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">ğŸ“ Assign Class Teacher</h2>

        {% if message %}
        <div class="bg-green-100 border border-green-300 text-green-800 p-3 rounded mb-4 text-center">
          {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('assign_class') }}" class="space-y-5">
          
          <!-- Class Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">ğŸ« Select Class</label>
            <select name="class_id" required
                    class="w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled selected>Select a Class</option>
              {% for class in classes %}
                <option value="{{ class.id }}">{{ class.class_name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Teacher Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">ğŸ‘¨â€ğŸ« Select Teacher</label>
            <select name="teacher_id" required
                    class="w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option value="" disabled selected>Select a Teacher</option>
              {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Buttons -->
          <div class="flex flex-col sm:flex-row items-center justify-between gap-4 pt-4">
            <a href="{{ url_for('school_admin_dashboard') }}"
               class="w-full sm:w-auto text-center bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400 transition">
              ğŸ”™ Back to Dashboard
            </a>

            <button type="submit"
                    class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition">
              âœ… Assign Teacher
            </button>
          </div>

        </form>
      </div>
    </main>
  </div>

</body>
</html>
