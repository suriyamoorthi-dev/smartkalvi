<!DOCTYPE html>
<html>
<head>
    <title>Set Monthly Plan - {{ teacher.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2 class="mb-4">Manage Monthly Plan for {{ teacher.name }}</h2>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Monthly Price (â‚¹)</label>
            <input type="number" name="price" class="form-control" required min="0" step="0.01"
                   value="{{ plan.price if plan else '' }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Description (Optional)</label>
            <textarea name="description" class="form-control" rows="3">{{ plan.description if plan else '' }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Plan</button>
        <a href="{{ url_for('admin_teachers') }}" class="btn btn-secondary ms-2">Back to Teachers</a>
    </form>

</body>
</html>
