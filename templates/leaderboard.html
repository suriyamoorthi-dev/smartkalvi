<!DOCTYPE html>
<html>
<head>
    <title>Teacher Contribution Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .leaderboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .teacher-card {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 180px;
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .teacher-card:hover {
            transform: scale(1.05);
        }
        .teacher-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .teacher-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .medal {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <h2>üèÜ Teacher Contribution Leaderboard üèÜ</h2>

    <div class="leaderboard">
        {% set medals = ["ü•á", "ü•à", "ü•â"] %}
        {% for teacher in leaderboard %}
        <div class="teacher-card">
            <img src="{{ teacher[1] }}" alt="Profile Picture">
            <div class="teacher-name">
                {% if loop.index0 < 3 %}{{ medals[loop.index0] }} {% endif %}{{ teacher[0] }}
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
