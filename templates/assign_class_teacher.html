<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Class Teacher - SmartKalvi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">🎓 Assign Class Teacher</h1>

    <form method="POST" action="{{ url_for('assign_class') }}" class="space-y-5">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">📘 Class Name (e.g., 10A)</label>
        <input type="text" name="name" required placeholder="10A"
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">🎓 Class Level</label>
        <input type="number" name="class_level" min="1" max="12" required placeholder="10"
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">🧩 Section</label>
        <input type="text" name="section" required placeholder="A"
               class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">🧑‍🏫 Assign Teacher</label>
        <select name="teacher_id" required
                class="w-full border border-gray-300 rounded-lg p-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled selected>Select a teacher</option>
          {% for teacher in teachers %}
            <option value="{{ teacher.id }}">{{ teacher.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="text-center pt-4">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition">
          ✅ Assign Teacher
        </button>
      </div>
<a href="{{ url_for('school_admin_dashboard') }}"
   class="w-full text-center bg-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-400 transition">
  🔙 Back to Dashboard
</a>
    </form>
  </div>
</html>
