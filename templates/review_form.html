<!DOCTYPE html>
<html>
<head>
    <title>Review {{ teacher.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-4 flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-4">Leave a Review for {{ teacher.name }}</h1>

    <form method="POST" class="bg-white p-6 rounded-lg shadow w-full max-w-md space-y-4">
        <div>
            <label class="block mb-1 font-medium">Your Name</label>
            <input type="text" name="student_name" required class="w-full border p-3 rounded">
        </div>

        <div>
            <label class="block mb-1 font-medium">Rating (1-5)</label>
            <input type="number" name="rating" min="1" max="5" required class="w-full border p-3 rounded">
        </div>

        <div>
            <label class="block mb-1 font-medium">Comment (Optional)</label>
            <textarea name="comment" rows="3" class="w-full border p-3 rounded"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded">Submit Review</button>
    </form>
</body>
</html>
