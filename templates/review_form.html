<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

<div class="bg-white p-6 rounded-lg shadow-md w-full max-w-xl space-y-6">
    <h2 class="text-2xl font-bold text-indigo-700 text-center">üìù Review {{ teacher.name }}</h2>

        <div>

                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê - Good</option>

                <option value="2">‚≠ê‚≠ê - Poor</option>
                <option value="1">‚≠ê - Very Bad</option>
            </select>
        </div>

        <div>
            <label class="block font-medium text-gray-700">Comment</label>
            <textarea name="comment" rows="4" required class="w-full border rounded px-3 py-2 mt-1" placeholder="Write your feedback here..."></textarea>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700">
            Submit Review
        </button>
    </form>
</div>

</body>
</html>
