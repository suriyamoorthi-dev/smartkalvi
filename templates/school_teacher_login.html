<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login | SmartKalvi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-800 text-center mb-2">👩‍🏫 School Teacher Login</h2>
    <p class="text-center text-gray-500 mb-6">Welcome back! Please enter your credentials</p>

    {% if error %}
    <div class="bg-red-100 border border-red-300 text-red-700 px-4 py-2 mb-4 rounded text-sm">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" required class="mt-1 w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 w-full p-2 border rounded focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        🔐 Login
      </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-500">
      Need help logging in? Contact your school admin.
    </p>
  </div>

</body>
</html>
