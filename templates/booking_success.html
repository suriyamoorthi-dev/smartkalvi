<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Successful</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 text-center">

    <div class="alert alert-success">
        <h2 class="mb-3">âœ… Booking Confirmed!</h2>
        <p>Thank you for booking your session. The details have been sent to the teacher.</p>
    </div>

    {% if meet_link %}
        <div class="card p-4 shadow-sm mb-4">
            <h4 class="mb-2">Your Meeting Link:</h4>
            <a href="{{ meet_link }}" target="_blank" class="btn btn-primary text-break">{{ meet_link }}</a>
        </div>
    {% else %}
        <div class="alert alert-info">
            <p>The teacher will share the meeting link before the session.</p>
        </div>
    {% endif %}

    <a href="/" class="btn btn-outline-primary mt-3">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
