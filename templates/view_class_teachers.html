<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Class Teachers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-4xl mx-auto bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-semibold text-blue-700 mb-6 text-center">🧑‍🏫 Assigned Class Teachers</h2>

    <!-- Desktop Table -->
    <div class="hidden md:block">
      <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-gray-100 text-gray-700 text-sm uppercase">
          <tr>
            <th class="px-6 py-3 text-left border-b">Class</th>
            <th class="px-6 py-3 text-left border-b">Teacher</th>
          </tr>
        </thead>
        <tbody>
          {% for m in mappings %}
          <tr class="border-b hover:bg-gray-50">
            <td class="px-6 py-4">{{ m.classes.class_name }}</td>
            <td class="px-6 py-4">{{ m.school_teachers.name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
<div class="pt-2 text-center">
  

    <!-- Mobile Cards -->
    <div class="md:hidden space-y-4">
      {% for m in mappings %}
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm">
        <p class="text-sm text-gray-600 mb-1"><span class="font-semibold text-gray-800">Class:</span> {{ m.classes.class_name }}</p>
        <p class="text-sm text-gray-600"><span class="font-semibold text-gray-800">Teacher:</span> {{ m.school_teachers.name }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
