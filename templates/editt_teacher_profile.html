<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile - SmartKalvi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="max-w-xl mx-auto mt-10 bg-white rounded-2xl shadow-xl p-6 sm:p-10">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">👨‍🏫 Edit Teacher Profile</h2>

    <form method="POST" class="space-y-6">
      
      <!-- Profile Image -->
      <div class="text-center">
        <img src="{{ teacher.profile_pic or 'https://ui-avatars.com/api/?name=Teacher' }}" 
             alt="Profile Pic" 
             class="mx-auto w-28 h-28 rounded-full object-cover shadow mb-3" 
             id="profilePreview">
        <input type="url" name="profile_pic" placeholder="Profile Picture URL"
               value="{{ teacher.profile_pic }}" 
               class="mt-2 w-full px-4 py-2 border rounded shadow-sm"
               oninput="document.getElementById('profilePreview').src = this.value || 'https://ui-avatars.com/api/?name=Teacher'">
      </div>

      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" name="name" value="{{ teacher.name }}" 
               class="w-full border px-4 py-2 rounded shadow-sm" required>
      </div>

      <!-- Subject -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <input type="text" name="subject" value="{{ teacher.subject }}" 
               class="w-full border px-4 py-2 rounded shadow-sm" required>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-full shadow transition">
          💾 Save Changes
        </button>
      </div>
    </form>

    <div class="text-center mt-6">
      <a href="{{ url_for('school_teacher_dashboard') }}" class="text-blue-600 hover:underline text-sm">⬅️ Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
