<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function previewAvatar() {
      const url = document.getElementById('image_url').value;
      document.getElementById('avatarPreview').src = url;
    }
  </script>
</head>
<body class="bg-gradient-to-br from-white to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm bg-white shadow-xl rounded-2xl p-6">
    <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Edit Profile</h2>

    <!-- Profile Picture Preview -->
    <div class="flex justify-center mb-4">
      <img 
        id="avatarPreview" 
        src="{{ student.profile_pic or '/static/images/default_avatar.png' }}" 
        alt="Profile Preview" 
        class="w-28 h-28 rounded-full object-cover border-2 border-indigo-500"
      />
    </div>

    <!-- Form -->
    <form action="{{ url_for('edit_student_profile') }}" method="POST" class="space-y-4">

      <!-- Image URL Input -->
      <div>
        <label for="image_url" class="block text-sm font-medium text-gray-700">Image URL</label>
        <input
          type="text"
          id="image_url"
          name="image_url"
          oninput="previewAvatar()"
          value="{{ student.profile_pic or '' }}"
          placeholder="Paste image URL here"
          required
          class="mt-1 w-full p-3 text-sm border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
        <p class="text-xs text-gray-500 mt-1">
          Need an avatar? 
          <a href="https://artifyme-mcbd.onrender.com" class="text-indigo-600 underline" target="_blank">
            Generate here
          </a>
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg font-medium transition">
        Save Picture
      </button>
    </form>

    <!-- Back Link -->
    <div class="text-center mt-4">
      <a href="{{ url_for('dashboard') }}" class="text-sm text-indigo-500 hover:underline">â¬… Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
