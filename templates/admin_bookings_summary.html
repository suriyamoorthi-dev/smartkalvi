<!DOCTYPE html>
<html>
<head>
    <title>Teacher Bookings Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
    <h1 class="text-2xl font-bold mb-4">ðŸ“Š Teacher Booking Summary</h1>

    <div class="grid gap-4">
        {% for teacher in teachers %}
        <a href="{{ url_for('admin_teacher_bookings', teacher_id=teacher.id) }}"
           class="block p-4 bg-white shadow rounded hover:bg-blue-50 transition">
            <div class="text-lg font-semibold">{{ teacher.name }}</div>
            <div class="text-sm text-gray-600">Subject: {{ teacher.subject }}</div>
            <div class="text-sm text-green-700 mt-1">Bookings: {{ teacher.bookings }}</div>
        </a>
        {% endfor %}
    </div>
</body>
</html>
