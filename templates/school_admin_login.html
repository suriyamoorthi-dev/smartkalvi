<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Admin Login - AI Exam Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-white shadow-xl rounded-xl p-8 space-y-6">
        
        <div class="text-center">
            <h2 class="text-2xl font-bold text-blue-700">üîê School Admin Login</h2>
            <p class="text-sm text-gray-600 mt-2">Login to manage your school & view student activity</p>
        </div>

        {% if error %}
        <div class="bg-red-100 text-red-700 p-3 rounded text-center text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1 text-gray-700 font-medium">Username</label>
                <input type="text" name="username" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block mb-1 text-gray-700 font-medium">Password</label>
                <input type="password" name="password" required class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
        </form>
    </div>

</body>
</html>
