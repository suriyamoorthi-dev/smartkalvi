<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md p-8 rounded-xl w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center text-blue-600">⚙️ School Admin Settings</h2>

    {% if message %}
      <p class="text-green-600 text-center mb-4">{{ message }}</p>
    {% endif %}

    <form method="POST">
      <label class="block mb-2 text-sm font-semibold text-gray-700">New Admin Password</label>
      <input type="password" name="new_password" required class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring" />

      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 w-full">
        🔐 Update Password
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="/admin/dashboard" class="text-sm text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
