<!-- templates/exam_result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Exam Result</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow p-8 rounded-lg max-w-2xl w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-indigo-700">Generated Exam</h1>

        <h2 class="text-lg font-semibold mb-2">Two-Mark Questions:</h2>
        <ul class="list-disc pl-5 mb-4">
            {% for q in qna_2m %}
                <li>{{ q.question }}</li>
            {% endfor %}
        </ul>

        <h2 class="text-lg font-semibold mb-2">Five-Mark Questions:</h2>
        <ul class="list-disc pl-5 mb-4">
            {% for q in qna_5m %}
                <li>{{ q.question }}</li>
            {% endfor %}
        </ul>

        <a href="/dashboard" class="block mt-4 text-center bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Back to Dashboard</a>
    </div>
</body>
</html>
